name: Run on web trigger ðŸ•·

on: 
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Name of the app to run ðŸ›¤'     
        required: true
        default: 'hi_nutek'
      arguments:
        description: "App arguments"
        required: false
      player:
        description: "Player name"
        required: true

jobs:
  request-run:
    name: Run container ðŸŸ
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.step3.outputs.result }}
    steps:
      
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: '${{ secrets.GITHUB }}'
      
      - name: Run
        run: |-
          mkdir -p request/${{ github.event.inputs.app_name }} 2>/dev/null && \
          cd request/${{ github.event.inputs.app_name }} && \
          echo "${{ github.event.inputs.player }} run ${{ github.event.inputs.app_name }} with arguments ${{ github.event.inputs.arguments }}" >> intent

      #Alternative option - authentication via credentials json
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Authorize Docker
        run: |-
          echo '${{ secrets.GCP_CREDENTIALS }}' >> pass.json && \
          cat pass.json | \
            docker login -u _json_key --password-stdin https://us-east1-docker.pkg.dev 
        
      - name: Run app ðŸ˜·  
        run: |-
          result=$(docker run --rm -p 8080:8080 ${{ github.event.inputs.app_name }} ${{ github.event.inputs.arguments }})
        env:
          RESULT: echo $result

      - id: step3
        run: echo "::set-output name=result::$RESULT"
    # save latest version to github     
      - name: Commit result
        run: |-
          git pull --rebase && \
          git config --global user.name "${{ github.event.insputs.player }}" && \
          git config --global user.email "github-bot@phoenixjourney.com" && \     
          git add request/${{ github.event.inputs.app_name }}/intent && \
          git commit -m "Commit app intent from Phoenix Journey [skip ci]" && \
          git push origin main && \

  save-result:
    name: Save result ðŸŽ¥
    runs-on: ubuntu-latest
    needs: request-run

    steps:
      - name: result
        run: echo ${{ needs.request-run.outputs.result }}
        env:
          RESULT: echo ${{ needs.request-run.outputs.result }}

      
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: '${{ secrets.GITHUB }}'

      - name: Add new app run
        run: |-
          mkdir -p result/${{ github.event.inputs.app_name }} 2>/dev/null && \
          cd result/${{ github.event.inputs.app_name }} && \
          echo "${{ github.event.inputs.player }} run ${{ github.event.inputs.app_name }} with arguments ${{ github.event.inputs.arguments }} and did $RESULT" >> outcome
          
    # save latest version to github
      - name: Commit result        
        run: |-
          git pull --rebase && \
          git config --global user.name "${{ github.event.insputs.player }}" && \
          git config --global user.email "github-bot@phoenixjourney.com" && \
          git add result/${{ github.event.inputs.app_name }}/outcome && \
          git commit -m "Commit app result from Phoenix Journey [skip ci]" && \
          git push origin main && \
